        var camera, scene, renderer;
        var geometry, material, mesh;

        var controls;

        var objects = [];
        var targets = { table: [], sphere: [], helix: [], grid: [] };

        init();
        animate();

        function init() {

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 5000);
            camera.position.z = 2500;

            scene = new THREE.Scene();

            for (var i = 0; i < table.length; i++) {

                var item = table[i];

                var element = document.createElement('div');
                element.className = 'element';

                if (item[4]) {
                let price = parseFloat(item[4].replace(/[^\d.]/g, '')); 
                if (price < 100000) {
                    element.style.backgroundColor = '#EF3022'; // Red for < $100K
                } else if (price < 200000) {
                    element.style.backgroundColor = '#FDCA35'; // Orange for $100K - $200K
                } else {
                    element.style.backgroundColor = '#3A9F48'; // Green for > $200K
                }
                } else {
                    element.style.backgroundColor = 'rgba(0,127,127,' + (Math.random() * 0.5 + 0.25) + ')'; 
                }

                var header = document.createElement('div');
                header.className = 'header';
                element.appendChild(header);

                var country = document.createElement('div');
                country.className = 'country';
                country.textContent = item[0]; 
                element.appendChild(country);

                var number = document.createElement('div');
                number.className = 'number';
                number.textContent = i + 1;
                element.appendChild(number);

                var symbol = document.createElement('div');
                symbol.className = 'symbol';
                var img = document.createElement('img');
                img.src = item[1]; 
                img.alt = "Image of " + item[2]; 
                symbol.appendChild(img);
                element.appendChild(symbol);

                var name = document.createElement('div');
                name.className = 'details';
                name.textContent = item[2]; 
                element.appendChild(name);

                var interest = document.createElement('div');
                interest.className = 'interest';
                interest.textContent = item[3]; 
                element.appendChild(interest);

                var price = document.createElement('div');
                

                var object = new THREE.CSS3DObject(element);
                object.position.x = Math.random() * 4000 - 2000;
                object.position.y = Math.random() * 4000 - 2000;
                object.position.z = Math.random() * 4000 - 2000;
                scene.add(object);

                objects.push(object);

            }

            // -------  table  sphere   helix   grid ------- //

            // table

            for (var i = 0; i < objects.length; i++) {

            var object = new THREE.Object3D();
            object.position.x = (i % 20) * 260 - 2400; // 20 columns
            object.position.y = -Math.floor(i / 20) * 300 + 1400; // 10 rows

            targets.table.push(object);

            }

            // sphere

            var vector = new THREE.Vector3();

            for (var i = 0, l = objects.length; i < l; i++) {

                var object = objects[i];

                var phi = Math.acos(-1 + (2 * i) / l);
                var theta = Math.sqrt(l * Math.PI) * phi * 0.8;

                var object = new THREE.Object3D();

                object.position.x = 1000 * Math.cos(theta) * Math.sin(phi);
                object.position.y = 1000 * Math.sin(theta) * Math.sin(phi);
                object.position.z = 1000 * Math.cos(phi);

                vector.copy(object.position).multiplyScalar(2);

                object.lookAt(vector);

                targets.sphere.push(object);

            }

            // helix

            var vector = new THREE.Vector3();

            var spacingFactor = 5;

            for (var i = 0, l = objects.length; i < l; i++) {

            var object = new THREE.Object3D();

            var phi = i * 0.1; 
            var isSecondHelix = i % 2 === 0; 

            object.position.x = (isSecondHelix ? 2000 : 1500) * Math.sin(phi);  
            object.position.y = -(i * spacingFactor) + 500; 
            object.position.z = (isSecondHelix ? 1600 : 1300) * Math.cos(phi);

            vector.copy(object.position);
            vector.x *= 2;
            vector.z *= 2;

            object.lookAt(vector);

            targets.helix.push(object);

            }

            var gridSpacingX = 400; 
            var gridSpacingY = 400; 
            var gridSpacingZ = 1000;

            var maxColumns = 5; 
            var maxRows = 4; 
            var maxLayers = 10; 

            for (var i = 0; i < objects.length; i++) {

                var object = new THREE.Object3D();

                var column = i % maxColumns; 
                var row = Math.floor(i / maxColumns) % maxRows; 
                var layer = Math.floor(i / (maxColumns * maxRows)); 

                object.position.x = (column * gridSpacingX) - (maxColumns * gridSpacingX) / 2; 
                object.position.y = (row * gridSpacingY) - (maxRows * gridSpacingY) / 2; 
                object.position.z = (layer * gridSpacingZ) - (maxLayers * gridSpacingZ) / 2; 

                targets.grid.push(object);
            }


            renderer = new THREE.CSS3DRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.position = 'absolute';
            renderer.domElement.style.top = 0;
            document.getElementById('container').appendChild(renderer.domElement);

            //

            controls = new THREE.TrackballControls(camera, renderer.domElement);
            controls.rotateSpeed = 0.5;
            controls.addEventListener('change', render);

            var button = document.getElementById('table');
            button.addEventListener('click', function(event) {

                transform(targets.table, 2000);

            }, false);

            var button = document.getElementById('sphere');
            button.addEventListener('click', function(event) {

                transform(targets.sphere, 2000);

            }, false);

            var button = document.getElementById('helix');
            button.addEventListener('click', function(event) {

                transform(targets.helix, 2000);

            }, false);

            var button = document.getElementById('grid');
            button.addEventListener('click', function(event) {

                transform(targets.grid, 2000);

            }, false);

            transform(targets.table, 5000);

            //

            window.addEventListener('resize', onWindowResize, false);

        }

        function transform(targets, duration) {

            TWEEN.removeAll();

            for (var i = 0; i < objects.length; i++) {

                var object = objects[i];
                var target = targets[i];

                new TWEEN.Tween(object.position)
                    .to({ x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration)
                    .easing(TWEEN.Easing.Exponential.InOut)
                    .start();

                new TWEEN.Tween(object.rotation)
                    .to({ x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration)
                    .easing(TWEEN.Easing.Exponential.InOut)
                    .start();

            }

            new TWEEN.Tween(this)
                .to({}, duration * 2)
                .onUpdate(render)
                .start();

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function animate() {

            requestAnimationFrame(animate);

            TWEEN.update();
            controls.update();

        }

        function render() {

            renderer.render(scene, camera);

        }
    </script>
